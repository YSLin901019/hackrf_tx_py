# 發射信號設定
# signal_mode: 
# hopping: 跳頻模式
# single: 定頻模式

# center_frequency: 定頻頻率 (MHz)
# start_frequency: 跳頻起始頻率 (MHz)
# stop_frequency: 跳頻停止頻率 (MHz)

# bandwidth: 頻寬 (Hz) 3MHz ~ 5MHz
# power: 功率 (dBm) 40dBm
# hop_rate: 跳頻速率 (Hz)
# duty_cycle: 工作週期 (0.0 ~ 1.0)，例如 0.3 表示每 1ms 內只有 30% 的時間有訊號

# 模式
signal_mode: hopping
bandwidth: 7e6
hop_rate: 1000
tx_vga_gain: 20

# 定頻中心頻率
center_frequency: 2690

# 跳頻頻率區間
duty_cycle: 0.7

# cw 模式
cw_amplitude: 127
antenna_index: 1

